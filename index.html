<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الموقع قيد التطوير</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: url('https://example.com/background-image.jpg') no-repeat center center fixed; /* ضع رابط الخلفية هنا */
            background-size: cover;
            color: #fff;
        }
        h1 {
            color: #fff;
        }
        #countdown {
            font-size: 2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>الموقع قيد التطوير</h1>
    <p>نحن نعمل جاهدين لتحسين تجربتكم، يرجى العودة لاحقًا.</p>
    <div id="countdown">00:00:00</div>
    <script>
        function startCountdown(duration) {
            var timer = duration, hours, minutes, seconds;
            setInterval(function () {
                hours = parseInt(timer / 3600, 10);
                minutes = parseInt((timer % 3600) / 60, 10);
                seconds = parseInt(timer % 60, 10);

                hours = hours < 10 ? "0" + hours : hours;
                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                document.getElementById('countdown').textContent = hours + ":" + minutes + ":" + seconds;

                if (--timer < 0) {
                    timer = duration;
                }
            }, 1000);
        }

        window.onload = function () {
            var countdownDuration = 24 * 60 * 60; // مثلا، 24 ساعة
            startCountdown(countdownDuration);
        };
    </script>
</body>
</html>
